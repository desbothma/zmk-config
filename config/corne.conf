# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

CONFIG_BT_CTLR_PHY_2M=n

CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6        # Minimum Connection Interval (7.5ms)
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=16       # Maximum Connection Interval (20ms)
CONFIG_BT_PERIPHERAL_PREF_SLAVE_LATENCY=0  # Slave Latency (no latency)
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=100      # Supervision Timeout (1000ms)
